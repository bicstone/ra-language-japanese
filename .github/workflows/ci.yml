name: CI
on:
  push:
    branches:
      - main
      - next
  pull_request:
    branches:
      - main
      - next
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version-file: ".node-version"
          cache: 'npm'
      - run: npm ci
      # TODO: Uncomment the following line to run npm audit 
      # 2 packages have invalid attestations:
      # @biomejs/biome@1.6.1 (https://registry.npmjs.org/)
      # @biomejs/cli-win32-x64@1.6.1 (https://registry.npmjs.org/)
      # - run: npm audit signatures
      - run: npm run build
